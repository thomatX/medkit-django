<!DOCTYPE html>
<html lang="en">
        {% load staticfiles %}
<head>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://pixinvent.com/stack-responsive-bootstrap-4-admin-template/app-assets/fonts/simple-line-icons/style.min.css">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="{% static  "addons/css/styles.css" %}">

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
</head>
<body>
        <div class="container h-100">
                <div class="row h-100 justify-content-center align-items-center">
                    <div class="card" id="login-card">
                        <div class="card-body">
                                <h5 class="card-title">Ingresar</h5>
                                <form method="POST" class="form-signin" action="{% url "iniciar" %}">
                                        {% csrf_token %}
                                        <div class="form-group">
                                                <label for="inputRut">Rut</label>
                                                <input type="text" name="rut" class="form-control" id="rut" placeholder="Rut">
                                              </div>
                                              <div class="form-group">
                                                <label for="formGroupExampleInput2">Contraseña</label>
                                                <input type="password" name="contrasenia" class="form-control" id="contrasenia" placeholder="Contraseña">
                                              </div></br>
                                      <button class="btn btn-lg btn-primary btn-block" type="submit">Iniciar Sesión</button></br>
                                      <a href="/password/recovery/">¿Olvidaste tu contraseña?</a>
                                      <p>
                                          <a href="/register/">¿No tienes una cuenta? ¡Registrate!</a>
                                      </p>
                                </form>  
                        </div>
                    </div>
                  
                </div>
              </div>

        
            <!-- jQuery CDN - Slim version (=without AJAX) -->
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
            <!-- Popper.JS -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
            <!-- Bootstrap JS -->
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
        
            <script type="text/javascript">
                $(document).ready(function () {
                    $('#sidebarCollapse').on('click', function () {
                        $('#sidebar').toggleClass('active');
                    });
                });
            </script>
</body>
</html>
